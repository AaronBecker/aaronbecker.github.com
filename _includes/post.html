{% assign post = page %}
<div class="post">
    {% if post.source %}
      <h2><a href="{{ post.source }}">{{ post.title }} &rarr;</a></h2>
    {% else %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endif %}
    <p>
    <p class="pubdate">{{ post.date | date: "%b %d, %Y"  }}
    &bull;
    <a title="Permalink" href="{{ post.url }}">âˆž</a>
    </p>

    {% if content %}
      {{ content }}
    {% else %}
      {{ post.content }}
    {% endif %}
</div>
